<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Justice Interne SCP Fondation</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Courier New', monospace;
  background-color: #000;
  color: #fff;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Grid Background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(0, 0, 0, 0.97) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 0, 0, 0.97) 1px, transparent 1px);
  background-size: 30px 30px;
  background-position: center center;
  z-index: -1;
}

/* Scanlines */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1) 0px, rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
  pointer-events: none;
  z-index: 1;
}

/* Top Bar */
.top-bar {
  background: #880000;
  color: white;
  padding: 10px 20px;
  font-family: 'Courier New', monospace;
  letter-spacing: 1px;
  position: relative;
  margin-bottom: 30px;
}

.status {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  background: #00ff00;
  border-radius: 50%;
  box-shadow: 0 0 5px #00ff00;
}

.container {
  max-width: 960px;
  width: 90%;
  margin: 50px auto;
  background: rgba(20, 20, 20, 0.8);
  border: 2px solid #880000;
  padding: 30px;
  position: relative;
  backdrop-filter: blur(5px);
  box-shadow: 0 0 20px rgba(136, 0, 0, 0.3);
}

h1 {
  color: #880000;
  font-size: 2em;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: 'Courier New', monospace;
  text-shadow: 0 0 5px rgba(136, 0, 0, 0.5);
}

p {
  margin-bottom: 15px;
  line-height: 1.6;
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

a {
  color: #880000;
  text-decoration: none;
  transition: all 0.3s ease;
  position: relative;
  padding: 5px 10px;
  border: 1px solid transparent;
}

a:hover {
  color: #ff0000;
  border-color: #880000;
  background: rgba(136, 0, 0, 0.1);
  text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
}

@media (max-width: 600px) {
  .container {
    width: 95%;
    padding: 20px;
  }
}
</style>
</head>
<body>
  <div class="top-bar">
    SYSTÈME DE JUSTICE INTERNE - SITE-108
    <div class="status">
      <div class="status-dot"></div>
      SYSTÈME OPÉRATIONNEL
    </div>
  </div>

  <div class="container">
    <h1>Justice Interne</h1>
    <p>NIVEAU D'ACCRÉDITATION REQUIS: ≥ 1</p>
    <p><a href="dashboard.html">« RETOUR AU TABLEAU DE BORD</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBFDgtfyPyNPkM2H8WklNfLqlj-bemVY1E",
  authDomain: "sitedusite108.firebaseapp.com",
  databaseURL: "https://sitedusite108-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sitedusite108",
  storageBucket: "sitedusite108.firebasestorage.app",
  messagingSenderId: "927427226941",
  appId: "1:927427226941:web:63a9a600bd1c3bfc85a954"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Non connecté !");
    window.location.href = 'index.html';
    return;
  }
  db.ref('users/' + user.uid).once('value').then(snapshot => {
    const data = snapshot.val();
    if (!data) {
      alert("Données utilisateur introuvables.");
      auth.signOut();
      window.location.href = 'index.html';
      return;
    }
    const accreditation = parseInt(data.accreditation) || 0;
    if (accreditation < 1) {
      alert("Accès refusé. Accréditation insuffisante.");
      window.location.href = 'dashboard.html';
    }
  });
});
</script>
</body>
</html>
