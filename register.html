<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SCP FOUNDATION - INSCRIPTION</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
}

body { 
  background: #000; 
  color: #fff; 
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Grid background */
.grid-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(0deg, transparent 24%,
    rgba(128, 0, 0, .05) 25%,
    rgba(128, 0, 0, .05) 26%,
    transparent 27%, transparent 74%,
    rgba(128, 0, 0, .05) 75%,
    rgba(128, 0, 0, .05) 76%,
    transparent 77%, transparent),
    linear-gradient(90deg, transparent 24%,
    rgba(128, 0, 0, .05) 25%,
    rgba(128, 0, 0, .05) 26%,
    transparent 27%, transparent 74%,
    rgba(128, 0, 0, .05) 75%,
    rgba(128, 0, 0, .05) 76%,
    transparent 77%, transparent);
  background-size: 50px 50px;
  z-index: 0;
}

/* Scanlines effect */
.scanlines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom,
    rgba(0, 0, 0, 0) 50%,
    rgba(0, 0, 0, 0.3) 50%
  );
  background-size: 100% 4px;
  pointer-events: none;
  z-index: 2;
}

.container {
  background: rgba(0, 0, 0, 0.9);
  border: 1px solid #800000;
  padding: 2rem;
  width: 400px;
  position: relative;
  z-index: 1;
}

.status-bar {
  display: flex;
  align-items: center;
  margin-bottom: 1.5rem;
  font-size: 0.9em;
  color: #aaa;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #00ff00;
  border-radius: 50%;
  margin-right: 10px;
}

.title {
  color: #fff;
  text-align: center;
  margin: 1rem 0 2rem;
  letter-spacing: 2px;
  font-size: 1.2em;
}

.form-group {
  margin-bottom: 1.5rem;
}

input {
  width: 100%;
  padding: 0.8rem;
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid #800000;
  color: #fff;
  font-family: 'Courier New', monospace;
  letter-spacing: 1px;
}

input:focus {
  outline: none;
  border-color: #ff0000;
}

input::placeholder {
  color: #666;
}

button {
  width: 100%;
  padding: 1rem;
  background: #800000;
  border: none;
  color: #fff;
  font-family: 'Courier New', monospace;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 1rem;
}

button:hover {
  background: #a00000;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
}

.login-link {
  text-align: center;
  margin-top: 1rem;
}

a {
  color: #800000;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #ff0000;
}

#error {
  color: #ff0000;
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9em;
}

.security-level {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 0.8em;
  color: #666;
}
</style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="scanlines"></div>

  <div class="container">
    <div class="security-level">NIVEAU DE SÉCURITÉ: INSCRIPTION</div>
    
    <div class="status-bar">
      <div class="status-dot"></div>
      SYSTÈME OPÉRATIONNEL
    </div>

    <h1 class="title">CRÉATION DE COMPTE SCP</h1>
    
    <form id="registerForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="ADRESSE EMAIL" required />
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="MOT DE PASSE (6+ CARACTÈRES)" required minlength="6" />
      </div>
      
      <div class="form-group">
        <input type="password" id="passwordConfirm" placeholder="CONFIRMER MOT DE PASSE" required minlength="6" />
      </div>
      
      <button type="submit">CRÉER LE COMPTE</button>
      
      <div class="login-link">
        Déjà accrédité ? <a href="index.html">CONNEXION</a>
      </div>
      
      <div id="error"></div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBFDgtfyPyNPkM2H8WklNfLqlj-bemVY1E",
    authDomain: "sitedusite108.firebaseapp.com",
    databaseURL: "https://sitedusite108-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "sitedusite108",
    storageBucket: "sitedusite108.firebasestorage.app",
    messagingSenderId: "927427226941",
    appId: "1:927427226941:web:63a9a600bd1c3bfc85a954"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const registerForm = document.getElementById('registerForm');
  const errorP = document.getElementById('error');

  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    errorP.textContent = '';

    const email = registerForm.email.value.trim();
    const password = registerForm.password.value.trim();
    const passwordConfirm = registerForm.passwordConfirm.value.trim();

    if(password !== passwordConfirm){
      errorP.textContent = "Les mots de passe ne correspondent pas.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(({user}) => {
        const defaultAccreditation = "1";
        db.ref('users/' + user.uid).set({
          email: user.email,
          accreditation: defaultAccreditation,
          banned: false,
          staff: false
        }).then(() => {
          alert("Compte créé ! Vous pouvez maintenant vous connecter.");
          window.location.href = 'index.html';
        });
      })
      .catch(err => {
        errorP.textContent = err.message;
      });
  });
  </script>
</body>
</html>
</script>

</body>
</html>
