<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tableau de bord SCP Fondation</title>
<style>
/* Même CSS que index.html */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #e0e0e0;
  padding: 20px 40px;
  min-height: 100vh;
  display: flex; flex-direction: column; align-items: center;
}
.container {
  max-width: 960px;
  width: 100%;
  background: #0f3460dd;
  border-radius: 12px;
  box-shadow: 0 0 15px #16213eaa;
  padding: 30px 40px;
  backdrop-filter: blur(10px);
}
h1, h2, h3 {
  margin-bottom: 20px;
  font-weight: 700;
  color: #e94560;
  text-shadow: 0 0 5px #e94560cc;
}
a {
  color: #f9a826;
  text-decoration: none;
  transition: color 0.3s ease;
}
a:hover {
  color: #e94560;
  text-decoration: underline;
}
button {
  background: #e94560;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 8px #e94560cc;
  transition: background-color 0.3s ease;
}
button:hover {
  background: #f9a826;
  color: #1a1a2e;
  box-shadow: 0 0 10px #f9a826cc;
}
.success {
  color: #7fff7f;
  font-weight: 700;
  margin: 15px 0;
}
.error {
  color: #ff6b6b;
  font-weight: 700;
  margin: 15px 0;
}
@media (max-width: 600px) {
  body { padding: 15px 20px; }
  .container { padding: 20px 25px; }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Tableau de bord SCP Fondation</h1>
    <p>Bienvenue sur votre espace personnel.</p>
    <nav>
      <ul>

        <li><a href="conseill.html">Conseil O5</a></li>
        <li><a href="rapport.html">Rapport Pour Gradé</a></li>
      </ul>
    </nav>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBFDgtfyPyNPkM2H8WklNfLqlj-bemVY1E",
  authDomain: "sitedusite108.firebaseapp.com",
  databaseURL: "https://sitedusite108-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sitedusite108",
  storageBucket: "sitedusite108.firebasestorage.app",
  messagingSenderId: "927427226941",
  appId: "1:927427226941:web:63a9a600bd1c3bfc85a954"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if(!user) {
    window.location.href = 'index.html';
  }
});

document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(() => {
    window.location.href = 'index.html';
  });
});
</script>
</body>
</html>
