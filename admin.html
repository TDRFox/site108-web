<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Admin SCP Fondation</title>
<style>
/* Même CSS que précédemment */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #e0e0e0;
  padding: 20px 40px;
  min-height: 100vh;
  display: flex; flex-direction: column; align-items: center;
}
.container {
  max-width: 960px;
  width: 100%;
  background: #0f3460dd;
  border-radius: 12px;
  box-shadow: 0 0 15px #16213eaa;
  padding: 30px 40px;
  backdrop-filter: blur(10px);
}
h1, h2, h3 {
  margin-bottom: 20px;
  font-weight: 700;
  color: #e94560;
  text-shadow: 0 0 5px #e94560cc;
}
label, select, input, button {
  display: block;
  margin: 10px 0;
}
input, select {
  padding: 8px;
  width: 250px;
  border-radius: 4px;
  border: none;
  background: #333;
  color: #eee;
}
button {
  padding: 10px 20px;
  background: #5c6bc0;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #3949ab;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}
th, td {
  border: 1px solid #555;
  padding: 8px;
  text-align: center;
}
.error {
  color: #ff5555;
}
.success {
  color: #55ff55;
}
@media (max-width: 600px) {
  body { padding: 15px 20px; }
  .container { padding: 20px 25px; }
  input, select, button { font-size: 0.9rem; }
  th, td { font-size: 0.9rem; }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Panel Admin SCP Fondation</h1>

    <p id="statusMsg"></p>

    <div>
      <label for="emailInput">Email de l'utilisateur :</label>
      <input type="email" id="emailInput" placeholder="utilisateur@scp.com" />

      <label for="actionSelect">Action :</label>
      <select id="actionSelect">
        <option value="ban">Bannir</option>
        <option value="unban">Débannir</option>
        <option value="promote">Promouvoir Staff</option>
        <option value="demote">Rétrograder Staff</option>
        <option value="setAccreditation">Définir accréditation</option>
      </select>

      <label for="accreditationInput" style="display:none;">Niveau d'accréditation (1-10) :</label>
      <input type="number" id="accreditationInput" min="1" max="10" placeholder="1 à 10" style="display:none;" />

      <button id="submitBtn">Valider</button>
    </div>

    <h2>Utilisateurs inscrits</h2>
    <table>
      <thead>
        <tr><th>Email</th><th>Accréditation</th><th>Banni</th><th>Staff</th></tr>
      </thead>
      <tbody id="usersTableBody"></tbody>
    </table>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ... (même script Firebase admin que je t'ai fourni précédemment)
</script>

</body>
</html>
