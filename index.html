<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion SCP Fondation</title>
<style>
/* === CSS décoratif global === */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #e0e0e0;
  padding: 20px 40px;
  min-height: 100vh;
  display: flex; flex-direction: column; align-items: center;
}
.container {
  max-width: 960px;
  width: 100%;
  background: #0f3460dd;
  border-radius: 12px;
  box-shadow: 0 0 15px #16213eaa;
  padding: 30px 40px;
  backdrop-filter: blur(10px);
}
h1, h2, h3 {
  margin-bottom: 20px;
  font-weight: 700;
  color: #e94560;
  text-shadow: 0 0 5px #e94560cc;
}
p {
  margin-bottom: 15px;
  line-height: 1.5;
  font-size: 1.1rem;
}
a {
  color: #f9a826;
  text-decoration: none;
  transition: color 0.3s ease;
}
a:hover {
  color: #e94560;
  text-decoration: underline;
}
button {
  background: #e94560;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 8px #e94560cc;
  transition: background-color 0.3s ease;
}
button:hover {
  background: #f9a826;
  color: #1a1a2e;
  box-shadow: 0 0 10px #f9a826cc;
}
input, select {
  width: 100%;
  padding: 10px 14px;
  margin-bottom: 15px;
  border: none;
  border-radius: 6px;
  background: #1a1a2e;
  color: #eee;
  font-size: 1rem;
  box-shadow: inset 0 0 8px #16213e;
  transition: box-shadow 0.3s ease;
}
input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 10px #e94560cc;
}
.success {
  color: #7fff7f;
  font-weight: 700;
  margin: 15px 0;
}
.error {
  color: #ff6b6b;
  font-weight: 700;
  margin: 15px 0;
}
@media (max-width: 600px) {
  body { padding: 15px 20px; }
  .container { padding: 20px 25px; }
  input, select, button { font-size: 0.9rem; }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Connexion SCP Fondation</h1>
    <form id="loginForm">
      <label for="email">Email :</label>
      <input type="email" id="email" required />
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required />
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
    <p id="message"></p>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBFDgtfyPyNPkM2H8WklNfLqlj-bemVY1E",
  authDomain: "sitedusite108.firebaseapp.com",
  databaseURL: "https://sitedusite108-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sitedusite108",
  storageBucket: "sitedusite108.firebasestorage.app",
  messagingSenderId: "927427226941",
  appId: "1:927427226941:web:63a9a600bd1c3bfc85a954"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const messageP = document.getElementById('message');
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', e => {
  e.preventDefault();
  const email = loginForm.email.value.trim();
  const password = loginForm.password.value.trim();

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      messageP.textContent = "Connexion réussie !";
      messageP.className = "success";
      window.location.href = "dashboard.html";
    })
    .catch(error => {
      messageP.textContent = error.message;
      messageP.className = "error";
    });
});
</script>
</body>
</html>
