<!DOCTYPE html> 
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SCP FOUNDATION - CONNEXION</title>
<script src="https://www.google.com/recaptcha/enterprise.js?render=6LcMiGkrAAAAAE7T9ertoFa_QuyaJDh7NXw-s5a9"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
}

body {
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.grid-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(0deg, transparent 24%,
    rgba(128, 0, 0, .05) 25%,
    rgba(128, 0, 0, .05) 26%,
    transparent 27%, transparent 74%,
    rgba(128, 0, 0, .05) 75%,
    rgba(128, 0, 0, .05) 76%,
    transparent 77%, transparent),
    linear-gradient(90deg, transparent 24%,
    rgba(128, 0, 0, .05) 25%,
    rgba(128, 0, 0, .05) 26%,
    transparent 27%, transparent 74%,
    rgba(128, 0, 0, .05) 75%,
    rgba(128, 0, 0, .05) 76%,
    transparent 77%, transparent);
  background-size: 50px 50px;
  z-index: 0;
}

.scanlines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom,
    rgba(0, 0, 0, 0) 50%,
    rgba(0, 0, 0, 0.3) 50%
  );
  background-size: 100% 4px;
  pointer-events: none;
  z-index: 2;
}

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #800000;
  padding: 10px 20px;
  text-align: center;
  border-bottom: 2px solid #600000;
  z-index: 1;
}

.container {
  background: rgba(0, 0, 0, 0.9);
  border: 1px solid #800000;
  padding: 2rem;
  width: 400px;
  position: relative;
  z-index: 1;
}

.status-bar {
  display: flex;
  align-items: center;
  margin-bottom: 1.5rem;
  font-size: 0.9em;
  color: #aaa;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #00ff00;
  border-radius: 50%;
  margin-right: 10px;
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 2rem;
  letter-spacing: 2px;
  font-size: 1.2em;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: #aaa;
  font-size: 0.9em;
  letter-spacing: 1px;
}

input {
  width: 100%;
  padding: 0.8rem;
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid #800000;
  color: #fff;
  font-family: 'Courier New', monospace;
  margin-bottom: 1rem;
}

input:focus {
  outline: none;
  border-color: #ff0000;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
}

button {
  width: 100%;
  padding: 1rem;
  background: #800000;
  border: none;
  color: #fff;
  font-family: 'Courier New', monospace;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 1rem;
}

button:hover {
  background: #a00000;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
}

.alt-login {
  margin-top: 1.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid #800000;
}

#statusMsg {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9em;
}

#statusMsg.error {
  color: #ff0000;
}

#statusMsg.success {
  color: #00ff00;
}

.register-link {
  text-align: center;
  margin-top: 1rem;
}

a {
  color: #800000;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #ff0000;
}
</style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="scanlines"></div>

  <div class="top-bar">
    <h1>SCP FOUNDATION</h1>
  </div>

  <div class="container">
    <div class="status-bar">
      <div class="status-dot"></div>
      SYSTÈME OPÉRATIONNEL
    </div>

    <h1>AUTHENTIFICATION</h1>

    <form id="emailForm">
      <div class="form-group">
        <label for="email">IDENTIFIANT</label>
        <input type="email" id="email" required placeholder="Votre email" />
      </div>

      <div class="form-group">
        <label for="password">MOT DE PASSE</label>
        <input type="password" id="password" required placeholder="Votre mot de passe" />
      </div>

      <button type="submit">CONNEXION</button>
    </form>

    <div class="alt-login">
      <button id="googleLogin">CONNEXION AVEC GOOGLE</button>
      <button id="discordLogin">CONNEXION AVEC DISCORD</button>
    </div>

    <div class="register-link">
      <a href="Registre.html">CRÉER UN COMPTE</a>
    </div>

    <p id="statusMsg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFDgtfyPyNPkM2H8WklNfLqlj-bemVY1E",
      authDomain: "sitedusite108.firebaseapp.com",
      databaseURL: "https://sitedusite108-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sitedusite108",
      storageBucket: "sitedusite108.firebasestorage.app",
      messagingSenderId: "927427226941",
      appId: "1:927427226941:web:63a9a600bd1c3bfc85a954"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      grecaptcha.enterprise.ready(async () => {
        const token = await grecaptcha.enterprise.execute('6LcMiGkrAAAAAE7T9ertoFa_QuyaJDh7NXw-s5a9', {action: 'LOGIN'});

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const status = document.getElementById('statusMsg');

        try {
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = 'dashboard.html';
        } catch (error) {
          status.textContent = error.message;
          status.className = 'error';
        }
      });
    });

    document.getElementById('googleLogin').addEventListener('click', () => {
      grecaptcha.enterprise.ready(async () => {
        await grecaptcha.enterprise.execute('6LcMiGkrAAAAAE7T9ertoFa_QuyaJDh7NXw-s5a9', {action: 'LOGIN'});
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then(result => {
            window.location.href = 'dashboard.html';
          })
          .catch(error => {
            document.getElementById('statusMsg').textContent = error.message;
            document.getElementById('statusMsg').className = 'error';
          });
      });
    });

    document.getElementById('discordLogin').addEventListener('click', () => {
      grecaptcha.enterprise.ready(async () => {
        await grecaptcha.enterprise.execute('6LcMiGkrAAAAAE7T9ertoFa_QuyaJDh7NXw-s5a9', {action: 'LOGIN'});
        const redirect = encodeURIComponent(window.location.href);
        const clientId = "TON_CLIENT_ID_DISCORD";
        const scope = "identify";
        window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirect}&response_type=token&scope=${scope}`;
      });
    });
  </script>
</body>
</html>
